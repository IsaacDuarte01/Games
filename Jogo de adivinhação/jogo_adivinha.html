<script>
   
   
   function pulaLinha () {
    
       document.write ("<br>");
       document.write ("<br>");
    }
   
   function mostra (frase) {

       document.write (frase);
       pulaLinha();
    }
     //Usamos o Math.rund para arredondar esse numero random para nós.
   var numeroPensado = Math.round (Math.random () * 10); //Usamos a função Math.random para gerar numeros aleatorios, multiplicamos por 10 para limitar as escolhas
  
   var tentativa = 1;
   
   while (tentativa <= 3) { //limitamos um numero x de tentativas do usuario 

      var chute = parseInt (prompt("Digite seu chute")); 
        
      if (chute == numeroPensado) {
            
         mostra ("você acertou! o numero pensado era " + numeroPensado);
         break; //add o break para interromper o loop assim que o usuario acertar o numero
      }

      else {
            mostra ("Você errou!"); //Utilizamos o else pois só temos duas possiveis condições.
      }
      
      tentativa ++;
}
   
   
   
   
</script>
