<meta charset="UTF-8">

<input/> <!-- TAG para abrir um campo para o usuario fazer uma ENTRADA de dados-->
<button>Compare com o meu segredo</button> <!-- TAG para abrir um botão-->


<script> 
   
    var segredo = Math.round(Math.random() * 10); //Math.random para gerar um numero aleatorio 

    var input = document.querySelector ("input"); //querySelector puxa uma tag que é passado como parametro do mundo HTML para o mundo JAVA

  
    function verifica (){
    
         if (input.value == segredo){ //Input.VAlue vai comparar o valor digitado pelo usuario la caixinha do INPUT

            alert("Você acertou");
            
        } else {

            alert("Você errou!!")
        }

        input.value = ""; //definimos o valor do campo como string vazia, para limpar nosso campo após tentativa
        input.focus(); //chamamos a função FOCUS para nosso campo ganhar foco após a tentativa
    }

    var button = document.querySelector ("button");
    button.onclick = verifica; //NOCLICAR com essa função ao clicar no botão ele executa nossa função
      
    

</script>
